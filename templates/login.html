<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    
    <title>Cadastrar Catálogo</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css')}}">

    <style>
        body {
          margin: 20px;
          background-color: #e2f8cf;
        }
        section{
          padding: 60px 0;
        }
    </style>

</head>
<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="list-unstyled" id="messages">
                {% for message in messages %}
                    <li class="alert alert-danger">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light pt-5 pb-4">
        <div class="container-xxl">
            <!-- navbar brand / title -->
                <a class="navbar-brand" href="#intro">
                    <span class="text-secondary fw-bold">BrechóSim - Moda Sustentável</span>
                    <p>
                        <img src="static\img_logo\instalogo30.png" alt="instagram">
                        <a href="https://www.instagram.com/brech0sim/" target="_blank" rel="external"></a>
                    </p>
                    <p>
                        <img src="static\img_logo\logoenjoei30.png" alt="Enjoei"> 
                        <a href="https://www.enjoei.com.br/@brech0sim?sid=8ca37619-316a-4122-b067-b4ce87999e65-1711750969077" target="_blank" rel="external"></a>
                    </p>
                </a>

            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sair">Sair</a>
                    </li>   
                </ul>
            </div>
        </div>
    </nav>

    <!-- main image & intro text -->
    <section id="intro">
        <div class="container-lg">
            <div class="row g-4 justify-content-center align-items-center">
                
                <div class="col-md-5 text-center text-md-start">
                <h1>
                    <div class="display-2">BrechóSim</div>
                    <div class="display-5 text-muted">Moda Sustentável</div>
                </h1>
                <p class="lead my-4 text-muted">Diga sim à moda de reuso, o planeta e seu bolso agradecem.</p>
                
                <span class="tt" data-bs-placement="bottom" title="BrechoSim">
                    <img src="/static/img_logo/Logotipo1.0.png" class="img-cat" alt="logo-brecho" style="width: 350px;" >
                </span>       
                </div>

                <!-- Div para o conteúdo, como o formulário -->        
                <div class="col-md-5 text-center d-none d-md-block">
                    <div class="container">
                        <form method="post" action="/autenticar">
                
                            <fieldset>
                
                                <div class="mb-5">
                                    <label for="txtLogin">Login</label>
                                    <input type="text" id="txtLogin" name="txtLogin" class="form-control">
                                </div>
                
                                <div class="mb-5">
                                    <label for="txtSenha">Senha</label>
                                    <input type="password" id="txtSenha" name="txtSenha" class="form-control">
                                </div>
                
                                <div class="mb-5">
                                <button type="submit" class="btn btn-secondary">Logar</button>
                                </div>
                
                            </fieldset>
                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
